#nginx-patch.yaml

spec:
  template:
    spec:
      hostNetwork: true
      containers:
        - name: controller
          securityContext:
            allowPrivilegeEscalation: true
          ports:
            - containerPort: 80
              hostPort: 80
            - containerPort: 443
              hostPort: 443
          args:
            - --report-node-ingress=true
